<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Stars</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <ul class="wrapper">
      <li class="stars stars--0">
        <span class="stars__star star--noActive star--noMargin"></span>
        <span class="stars__star star--noActive"></span>
        <span class="stars__star star--noActive"></span>
        <span class="stars__star star--noActive"></span>
        <span class="stars__star star--noActive"></span>
      </li>
      <li class="stars stars--1">
        <span class="stars__star star--active star--noMargin"></span>
        <span class="stars__star star--noActive"></span>
        <span class="stars__star star--noActive"></span>
        <span class="stars__star star--noActive"></span>
        <span class="stars__star star--noActive"></span>
      </li>
      <li class="stars stars--2">
        <span class="stars__star star--active star--noMargin"></span>
        <span class="stars__star star--active"></span>
        <span class="stars__star star--noActive"></span>
        <span class="stars__star star--noActive"></span>
        <span class="stars__star star--noActive"></span>
      </li>
      <li class="stars stars--3">
        <span class="stars__star star--active star--noMargin"></span>
        <span class="stars__star star--active"></span>
        <span class="stars__star star--active"></span>
        <span class="stars__star star--noActive"></span>
        <span class="stars__star star--noActive"></span>
      </li>
      <li class="stars stars--4">
        <span class="stars__star star--active star--noMargin"></span>
        <span class="stars__star star--active"></span>
        <span class="stars__star star--active"></span>
        <span class="stars__star star--active"></span>
        <span class="stars__star star--noActive"></span>
      </li>
      <li class="stars stars--5">
        <span class="stars__star star--active star--noMargin"></span>
        <span class="stars__star star--active"></span>
        <span class="stars__star star--active"></span>
        <span class="stars__star star--active"></span>
        <span class="stars__star star--active"></span>
      </li>
    </ul>
  </body>
</html>
