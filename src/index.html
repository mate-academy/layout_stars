<!-- #region head -->
<!doctype html>
<html

>

      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>THE MET</title>

    <link

    />

      rel="preconnect"

  <!-- #region header -->

      <div class="header__top">
        <a href="#">

        <div class="header__icons">

        </div>
      </div>

      <ul class="menu__list">
        <li class="menu__list__item">Home</li>
        <li class="menu__list__item">About Us</li>

      <ul class="menu__bottom">
